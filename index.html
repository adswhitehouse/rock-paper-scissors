<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock | Paper | Scissors</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
</head>

<body>
  <main class="game">
    <div class="container">
      <div class="choices">
        <button class="btn rock">Rock</button>
        <button class="btn paper">Paper</button>
        <button class="btn scissors">Scissors</button>
      </div>
      <div class="scores">
        <p class="announcement"></p>
        <p class="playerScore">Player Score: 0</p>
        <p class="computerScore">Computer Score: 0</p>
      </div>
    </div>
  </main>
</body>

</html>
